<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="container">
        <!-- Resizable Top Panel -->
        <section class="top-panel">
            <textarea id="targets-input" placeholder="ป้อนเป้าหมายที่นี่ (หนึ่งบรรทัดต่อหนึ่งเป้าหมาย)&#10;ตัวอย่าง:&#10;google.com&#10;8.8.8.8&#10;192.168.1.0/24"></textarea>
            <button id="start-stop-button" class="start">
                <i id="button-icon" class="ph-bold ph-play"></i>
                <span id="button-text">Start</span>
            </button>
        </section>

        <!-- Draggable Splitter -->
        <div class="splitter"></div>

        <!-- Resizable Bottom Panel -->
        <section class="bottom-panel">
            <header class="results-header">
                <h3><i class="ph ph-chart-line"></i>Results</h3>
                <div class="filter-bar">
                    <button class="filter-button active" data-filter="all">All</button>
                    <button class="filter-button" data-filter="online">Online</button>
                    <button class="filter-button" data-filter="offline">Offline</button>
                </div>
            </header>
            <div class="results-table-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Target</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>RTT (ms)</th>
                            <th>Last Change</th>
                            <th>Last Checked</th>
                            <th>Error Details</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Rows will be dynamically inserted by renderer.js -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <footer class="status-bar">
        <div class="status-bar-item">
            <i class="ph-bold ph-list"></i>
            <span id="total-targets">Targets: 0</span>
        </div>
        <div class="status-bar-item">
            <i class="ph-bold ph-check-circle" id="status-online-icon"></i>
            <span id="online-targets">Online: 0</span>
        </div>
        <div class="status-bar-item">
            <i class="ph-bold ph-x-circle" id="status-offline-icon"></i>
            <span id="offline-targets">Offline: 0</span>
        </div>
        <div class="status-bar-item">
            <i class="ph-bold ph-hourglass" id="status-pending-icon"></i>
            <span id="pending-targets">Pending: 0</span>
        </div>
    </footer>

    <script src="renderer.js"></script>
</body>
</html>
